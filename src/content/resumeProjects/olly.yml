position: 3
title: "Olly: Game Client and Server for Othello"
date:
  range: "Jan 2024 - Jul 2024"
items:
  bulleted:
    - "Implemented a web server to handle CRUD operations and real-time changes to board states."
    - "Implemented a web-based client enabling two-player gameplay over the internet."
    - "Used PostgreSQL and Redis to persist game metadata and up-to-date board states."
    - "Used Docker and Nix to provide seamless developer experience across different machines."
    - "Applied GitHub Actions workflows to provide continuous integration for all code changes."
